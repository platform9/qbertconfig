language: python
dist: xenial
branches:
  only:
  - master
  - /^v.*$/
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
install:
- pip install -r requirements.txt
- python setup.py install
script: nosetests -v -d tests/
jobs:
  include:
    - stage: test
      script: nosetests -v -d tests/
    - stage: lint
      script: flake8 --exclude versioneer.py
    - stage: deploy
      script: skip
      deploy:
      - provider: pypi
        user: AgrahamLincoln
        password:
          secure: 
        on:
          repo: platform9/qbertconfig
          tags: true
